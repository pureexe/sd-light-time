<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diffusion Face Relighting - Reimplmented in SD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        .fixed-tabs {
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 1000;
        }
        body {
          padding-top: 3rem; /* Adjust for the height of the fixed tab */
        }
    </style>
</head>
<body>
<div id="app">
<div class="tabs is-centered fixed-tabs has-background-dark">
    <div class="select select is-primary">
        <select v-model="current_learningrate">
            <option 
                v-for="learning_rate in avaliable_learningrates"
                :key="learning_rate" 
                :value="learning_rate"
            >
            learning_rate: {{learning_rate}}
        </option>
        </select>
    </div>    

</div>     
<div class="table-container mx-auto" v-for="scene,scene_idx in avaliable_scenes">
    <center><h1 class="title mx-auto"> {{is_trainsets[scene_idx]? 'Train set: ': 'Test set:'}} {{scene}} </h1></center>
    <table class="table is-bordered is-striped is-narrow mx-auto">
        <thead>
            <th>
                Source Image
            </th>
            <th>
                Ground Truth -> 
            </th>
            <th v-for="image in avalible_images[scene]">
                <figure class="image is-128x128 mx-auto" >
                    <img :src="'/output/20241108/val_multi_viz/default/1.0/multi_illum_fullclip_fixleak/'+current_learningrate+'/chk48/lightning_logs/version_'+getVersion(current_learningrate)+'/target_image/'+image" loading="lazy"/>
                </figure>    
            </th>
        </thead>
        <tbody>
            <tr>
                <td>
                    <figure class="image is-128x128 mx-auto" >
                        <img :src="'/output/20241108/val_multi_viz/default/1.0/multi_illum_fullclip_fixleak/'+current_learningrate+'/chk48/lightning_logs/version_'+getVersion(current_learningrate)+'/source_image/'+avalible_images[scene][0]" loading="lazy"/>
                    </figure>    
                </td>
                <td>
                    Predicted -> 
                </td>
                <th v-for="image in avalible_images[scene]">
                    <figure class="image is-128x128 mx-auto" >
                        <img :src="'/output/20241108/val_multi_viz/default/1.0/multi_illum_fullclip_fixleak/'+current_learningrate+'/chk48/lightning_logs/version_'+getVersion(current_learningrate)+'/crop_image/'+image" loading="lazy"/>
                    </figure>    
                </th>
            </tr>
        </tbody>
    </table>
</div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const { createApp, ref } = Vue
createApp({
    setup() {
        const avaliable_scenes = ['14n_copyroom10', '14n_office14', 'everett_kitchen4', 'everett_lobby19']
        const is_trainsets = [true, true, false,false]
        const avalible_images = {
            '14n_copyroom10': [
                '14n_copyroom10-dir_3_mip2_14n_copyroom10-dir_0_mip2.png',
                '14n_copyroom10-dir_3_mip2_14n_copyroom10-dir_2_mip2.png',
                '14n_copyroom10-dir_3_mip2_14n_copyroom10-dir_3_mip2.png',
                '14n_copyroom10-dir_3_mip2_14n_copyroom10-dir_21_mip2.png',
                '14n_copyroom10-dir_3_mip2_14n_copyroom10-dir_24_mip2.png'
            ],
            '14n_office14': [
                '14n_office14-dir_2_mip2_14n_office14-dir_0_mip2.png',
                '14n_office14-dir_2_mip2_14n_office14-dir_2_mip2.png',
                '14n_office14-dir_2_mip2_14n_office14-dir_3_mip2.png',
                '14n_office14-dir_2_mip2_14n_office14-dir_21_mip2.png',
                '14n_office14-dir_2_mip2_14n_office14-dir_24_mip2.png'
            ],
            'everett_kitchen4': [
                'everett_kitchen4-dir_3_mip2_everett_kitchen4-dir_0_mip2.png',
                'everett_kitchen4-dir_3_mip2_everett_kitchen4-dir_2_mip2.png',
                'everett_kitchen4-dir_3_mip2_everett_kitchen4-dir_3_mip2.png',
                'everett_kitchen4-dir_3_mip2_everett_kitchen4-dir_21_mip2.png',
                'everett_kitchen4-dir_3_mip2_everett_kitchen4-dir_24_mip2.png'
            ],
            'everett_lobby19': [
                'everett_lobby19-dir_3_mip2_everett_lobby19-dir_0_mip2.png',
                'everett_lobby19-dir_3_mip2_everett_lobby19-dir_2_mip2.png',
                'everett_lobby19-dir_3_mip2_everett_lobby19-dir_3_mip2.png',
                'everett_lobby19-dir_3_mip2_everett_lobby19-dir_21_mip2.png',
                'everett_lobby19-dir_3_mip2_everett_lobby19-dir_24_mip2.png'
            ]
        }
        const avaliable_learningrates = ['1e-4','1e-5'];
        const current_learningrate = ref(avaliable_learningrates[0])
        const avaliable_guidances = ['1.0','3.0'];
        const current_guidance = ref(avaliable_guidances[0]);
        const current_tab = ref(0);
        const avaliable_spittypes = ['valid', 'train'];
        const current_splittype = ref(avaliable_spittypes[0])
        const avaliable_tabs = ref(['Both', 'Input', 'Left', 'Right']);
        return {
            is_trainsets,
            avaliable_scenes, 
            avalible_images,
            avaliable_learningrates, 
            current_learningrate,
            avaliable_guidances,
            current_guidance,
            current_tab, 
            avaliable_tabs,
            avaliable_spittypes,
            current_splittype
        }
    },
    methods: {
        handleKeyPress(event) {
            const key = event.key; // Get the key pressed
            if (key === "ArrowLeft") {
                this.current_tab = this.current_tab == 0 ? this.avaliable_tabs.length - 1: (this.current_tab-1);
            } else if (key === "ArrowRight") {
                this.current_tab = (this.current_tab+1) % this.avaliable_tabs.length;
            } else if (["1", "2", "3", "4"].includes(key)) {
                this.current_tab = parseInt(key)-1
            }
        },
        getVersion(learning_rate){
            if(learning_rate == '1e-4') return "93126";
            if(learning_rate == '1e-5') return "93092";
            return "";
        },
        getFaceSplit(){
            if(this.current_tab == 1){
                return ['left']
            }
            if(this.current_tab == 2){
                return ['left'];
            }
            if(this.current_tab == 3){
                return ['right'];
            }
            return ['left','right'];
        }
    },
    mounted() {
        window.addEventListener('keydown', this.handleKeyPress);
    },
    beforeDestroy() {
     window.removeEventListener('keydown', this.handleKeyPress);
    }
}).mount('#app')
</script>
</body>
</html>
